  # pull_request:
  #   paths:
  #     - "scripts/damsapp.sql"
    workflow_dispatch:

jobs:
  postgres-sql-validate:
    runs-on: Angular

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: github
          POSTGRES_PASSWORD: password
          POSTGRES_DB: postgres   # Database to connect to
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U github"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install PostgreSQL client
        run: |
          echo "viresh1994" | sudo -S apt-get update
          echo "viresh1994" | sudo -S apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U github; then
              echo "✅ Postgres is ready!"
              exit 0
            fi
            echo "⏳ Waiting for Postgres..."
            sleep 5
          done
          echo "❌ Postgres did not become ready in time"
          exit 1

      - name: Show client version
        run: psql --version

      - name: List repository files (debug)
        run: |
          echo "Listing repository files..."
          ls -R

      # - name: Validate SQL in strict mode (ON_ERROR_STOP)
      #   env:
      #     PGPASSWORD: password
      #   run: |
      #     echo "Running in strict mode to catch errors"
      #     # Prepend ON_ERROR_STOP so any SQL error fails the pipeline
      #     echo "\set ON_ERROR_STOP on" | cat - script/scim.sql > script/damsapp_debug.sql
      #     psql -h localhost -U github -d postgres -f script/scim.sql

      - name: Run SCIM SQL with strict error checking
        env:
          PGPASSWORD: password
        run: |
          set -euo pipefail
          echo "=== Running script/scim.sql with ON_ERROR_STOP enabled ==="
          # Connect to 'postgres' so the script can DROP/CREATE damsapp and then \connect into it
          psql \
            -h localhost \
            -U github \
            -d postgres \
            -v ON_ERROR_STOP=1 \
            -f script/scim.sql

      - name: Verify data
        env:
          PGPASSWORD: password
        run: |
          psql -h localhost -U github -d postgres -c "SELECT * FROM scim_users;"

